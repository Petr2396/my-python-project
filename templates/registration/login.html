


{% extends "base.html" %}
{% block title %}Вход - Огонь Жизни{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Вход в аккаунт</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="auth-button" type="submit">Войти</button>
        </form>
        
        <div class="auth-links">
            <p>Нет аккаунта? <a href="/accounts/signup/" class="auth-link">Зарегистрироваться</a></p>
            <p><a href="/" class="auth-link">← Вернуться на главную</a></p>
        </div>
    </div>
</div>

<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
    background: linear-gradient(135deg, #fff6e9 0%, #ffedd1 100%);
}

.auth-card {
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(255, 106, 0, 0.15);
    border: 1px solid #ffe4cc;
    width: 100%;
    max-width: 450px;
}

.auth-title {
    text-align: center;
    color: #ff6a00;
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 30px;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Стилизация стандартной формы Django */
.auth-form p {
    display: flex;
    flex-direction: column;
    margin: 0;
}

.auth-form label {
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
}

.auth-form input {
    padding: 12px 16px;
    border: 2px solid #ffe4cc;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #fffaf0;
}

.auth-form input:focus {
    outline: none;
    border-color: #ff6a00;
    box-shadow: 0 0 0 3px rgba(255, 106, 0, 0.1);
    background: white;
}

.auth-button {
    background: linear-gradient(135deg, #ff6a00 0%, #ff8c00 100%);
    color: white;
    padding: 14px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
    width: 100%;
}

.auth-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 106, 0, 0.3);
}

.auth-links {
    text-align: center;
    margin-top: 25px;
    padding-top: 20px;
    border-top: 1px solid #ffe4cc;
}

.auth-link {
    color: #ff6a00;
    text-decoration: none;
    font-weight: 500;
}

.auth-link:hover {
    text-decoration: underline;
}

/* Ошибки формы */
.auth-form .errorlist {
    color: #dc3545;
    font-size: 14px;
    margin-top: 5px;
    list-style: none;
    padding: 0;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-title {
        font-size: 24px;
    }
}
</style>
{% endblock %}
